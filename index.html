<!DOCTYPE html>
<html>

<head>
    <title>FakeGoogle</title>
    <link rel="icon" href="icon.ico">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="navbar">
        <ul class="navleft">
            <li><a style="text-decoration:none; color: dimgrey;"
                    href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">
                    About </a></li>
            <li><a style="text-decoration:none; color: dimgrey;"
                    href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">
                    Store </a></li>
        </ul>

        <ul class="navright">
            <li id="gmail"><a style="text-decoration:none; color: dimgrey;"
                    href="https://mail.google.com/mail/u/0/?tab=wm#inbox"> Gmail </a> </li>
            <li id="images"> <a style="text-decoration:none; color: dimgrey;"
                    href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0"> Images </a> </li>
            <li id="apps"><img src="apps.png" alt="Google apps" height="28" width="28" />
            </li>
            <li><img src="notif.png" alt="Google apps" height="30" width="26" />
            </li>
            <li><img src="user.png" alt="Google apps" height="36" width="36" />
            </li>
        </ul>
    </header>
    <div class="main">
        <div class="logo">
            <img src="Google-img.jpg" alt="google logo" height="90" width="270" /> <br><br>
            <input class="search" input type="text" />
        </div>
        <div class="buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
        <div class="offered">
            <p>Google offered in:</p>
            <p class="french"> Francais</p>
        </div>
    </div>
    <footer>
        <div class="totalfooter">
            <ul class="footleft">
                <li><a style="text-decoration:none; color: dimgrey;"
                        href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none">Advertising</a>
                </li>
                <li><a style="text-decoration:none; color: dimgrey;"
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                </li>
            </ul>
            <ul class="footright">
                <li><a style="text-decoration:none; color: dimgrey;"
                        href="https://policies.google.com/privacy?hl=en&gl=ca">Privacy</a></li>
                <li><a style="text-decoration:none; color: dimgrey;"
                        href="https://policies.google.com/terms?hl=en&gl=ca">Terms</a></li>
                <li style="text-decoration:none; color:dimgrey">Settings</li>
            </ul>
        </div>
    </footer>

</body>

</html>
